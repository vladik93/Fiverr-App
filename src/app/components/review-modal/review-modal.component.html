<carousel [interval]="carouselInterval" [noPause]="true" [showIndicators]="false">
  <slide class="animated fadeIn" *ngFor="let translator of translators">
        <img src="assets/images/translators/{{translator.image}}">
        <div class="carousel-caption d-md-none">
          <h3>{{translator.name}}</h3>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          <button class="btn btn-outline-primary btn-block p-2 btn-small">CHECK OUT</button>
        </div>
        <div class="carousel-caption" id="carousel-caption-md">
          <h3 class="display-2">{{translator.name}}</h3>
          <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis ea suscipit neque? Labore, numquam odit!</p>
          <p class="lead">{{translator.price}}NiS</p>
          <button class="btn btn-outline-primary btn-big">CHECK OUT</button>
        </div>
  </slide>
</carousel>
