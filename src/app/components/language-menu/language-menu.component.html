
<div *ngFor="let language of languages; let i = index">
  <div *ngIf="i % 4 === 0" class="row">
    <div *ngFor="let language of languages.slice(i, i + 4)" class="col-md-2 col-3 m-4 text-light text-center" 
    (click)="onLanguageClick(language.id)">
    <div class="language-section"> 
      <img src={{language.image}}  class="language-image" />
      <p>{{language.name}}</p>
    </div>
    </div>
  </div>
</div>
