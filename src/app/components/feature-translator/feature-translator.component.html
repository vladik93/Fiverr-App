<div class="media" *ngIf="translator">
  <img src="assets/images/translators/{{translator.image}}" id="translator-pic" />
  <div class="media-body mt-3 ml-2">
    <h5 class="feature-text" id="feature-name">{{translator.name}}</h5>
    <h6 class="feature-text" id="feature-description" >{{translator.description.substring(0, 150)}}...</h6>
    <h5 class="feature-text mt-4" id="feature-price">{{translator.price}}$</h5>
  </div>
</div>
<div id="more-link" class="btn btn-outline-light" *ngIf="translator">
  <a [routerLink]="['translators']" [queryParams]="{lang: translator.lang_to}">More</a>
</div>
