<a class="nav-link" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseLogin">
  Login
</a>
<div id="collapseLogin" class="bg-dark" [collapse]="isCollapsed" [isAnimated]="true"> 
  <form>
    <div class="form-group col-md-8">
      <input type="text" class="form-control mt-2" placeholder="Username/Email"/>
    </div>
    <div class="form-group col-md-8">
      <input type="text" class="form-control" placeholder="Password"/>
    </div>
    <div class="form-check col-md-5">
      <input class="form-check-input" type="checkbox" id="remember-check">
      <label class="form-check-label" for="remember-check">
        Remember Me
      </label>
    </div>
    <button class="btn btn-outline-light">Login</button>
  </form>
</div>
