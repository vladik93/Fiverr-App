<a class="nav-link" *ngIf="!authService.loggedIn()" (click)="onLoginToggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseLogin">
  Login
</a>
<div id="collapseLogin" class="bg-dark" [collapse]="isCollapsed" [isAnimated]="true"> 
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group col-md-8">
      <input type="text" class="form-control mt-2" placeholder="Email" formControlName="email"/>
    </div>
    <div class="form-group col-md-8">
      <input type="text" class="form-control" placeholder="Password" formControlName="password" />
    </div>
    <div class="alert alert-light shadow ml-3"  style="position: absolute; z-index: 1000; width: 60%; background: #212529; color: white">
      <!-- {{error}} -->
      Current user is banned
    </div>
    <div class="form-check col-md-5">
      <input class="form-check-input" type="checkbox" id="remember-check" formControlName="remember">
      <label class="form-check-label" for="remember-check">
        Remember Me
      </label>
    </div>
    <button class="btn btn-outline-light">Login</button>
  </form>
</div>
