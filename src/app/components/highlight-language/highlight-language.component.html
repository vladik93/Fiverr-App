<div class="row" id="flag-section">
  <div class="col-md-3 language" *ngFor="let language of languages; let i = index; else elseOption" tooltip="{{language.name}}">
    <div *ngIf="i === 1">
        <img src="{{language.image}}" />
    </div>
  </div>
  <ng-template #elseOption>
    <div class="col-md-3 offset-md-1 language">
      <img src="{{language.image}}" />
    </div>
  </ng-template>
