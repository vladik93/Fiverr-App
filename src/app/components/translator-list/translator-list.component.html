<div class="row">
  <div class="col-12 pagination" >
    <pagination class="pagination-menu" [totalItems]="33" [disabled]="disabledPages" [(ngModel)]="currentPage" (pageChanged)="onPageChange($event)"></pagination>
  </div>
</div>
<div class="row">
    <div class="col-12">
        <accordion [isAnimated]="true" [closeOthers]="oneAtATime">
            <div class="row mt-5">
                <accordion-group class="col-12 col-sm-6 col-md-4 mt-1" *ngFor="let translator of translators; let i = index;" [panelClass]="customClass" [isOpen]="collapseOpen === i"  (isOpenChange)="onAccordionClick($event)">
                        <button class="btn btn-link btn-block" accordion-heading type="button">
                            <img src="assets/images/translators/{{translator.image}}" class="profile-image" />
                            <h5 class="mt-1 ml-1 name">{{translator.name}}</h5>
                                <img src="{{translator.image_from}}" class="lang-from" />
                                <span class="arrow-right"><img src="assets/images/arrow-right.png"  style="height: 15px;"/></span>
                                <img src="{{translator.image_to}}" class="lang-to" />
                        </button>
                        <p class="description ml-1 text-center">{{translator.description.substring(0, 150)}}...</p>
                        <p class="price ml-1 text-center">{{translator.price}}$</p>
                        <!-- <div class="row"> -->
                            <!-- <div class="col-md-6"> -->
                                <button class="btn btn-outline-dark btn-block more-info" (click)="onMoreButtonClick(translator.id)">More</button>
                            <!-- </div> -->
                            <!-- <div class="col-md-3"> -->
                                <button class="btn btn-primary btn-block send-request" 
                                (click)="emailModal(template, translator)"
                                *ngIf="authService.loggedIn()">Send Request</button> 
                                <!-- <app-email-send></app-email-send> -->
                                <!-- better create a separate component with the button and modal already there-->
                            <!-- </div> -->
                        <!-- </div> -->
                    <!-- <button class="btn btn-outline-light more-info offset-md-9" (click)="onMoreButtonClick(translator.id)">More</button> -->
                </accordion-group>
            </div>
        </accordion>
    </div>
</div>
