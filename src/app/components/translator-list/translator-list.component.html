<accordion [isAnimated]="true" [closeOthers]="oneAtATime">
    <div class="row">
        <div *ngFor="let translator of translators; let i = index">
            <div *ngIf="i % 3 === 0 || i === 0; else elseBlock">
                <div class="col-md-3">
                    <accordion-group [panelClass]="customClass">
                        <button class="btn btn-link btn-block clearfix" accordion-heading type="button">
                            <img src="{{translator.image}}" style="height: 80px; width: 80px; box-shadow: 2px 2px 2px black; border-radius: 20%" class="float-left pull-left" />
                            <h5 class="pull-left float-left mt-3 ml-2" style="color: black; border-bottom: 2px dashed white;">{{translator.name}}</h5>
                            <img src="{{translator.lang_from}}" class="lang-from" />
                            <span class="arrow-right"><img src="assets/images/arrow-right.png"  style="height: 15px;"/></span>
                            <img src="{{translator.lang_to}}" class="lang-to" />
                        </button>
                        <p>{{translator.description}}</p>
                        <p class="price">{{translator.price}}$</p>
                        <button class="btn btn-outline-light more-info">Info.</button>
                    </accordion-group>
                </div>
            </div>

            <ng-template #elseBlock>
                <div class="col-md-3 offset-md-1">
                    <accordion-group [panelClass]="customClass">
                        <button class="btn btn-link btn-block clearfix" accordion-heading type="button">
                            <img src="{{translator.image}}" style="height: 80px; width: 80px; box-shadow: 2px 2px 2px black; border-radius: 20%" class="float-left pull-left" />
                            <h5 class="pull-left float-left mt-3 ml-2" style="color: black; border-bottom: 2px dashed white;">{{translator.name}}</h5>
                            <img src="{{translator.lang_from}}" class="lang-from" />
                            <span class="arrow-right"><img src="assets/images/arrow-right.png"  style="height: 15px;"/></span>
                            <img src="{{translator.lang_to}}" class="lang-to" />
                        </button>
                        <p>{{translator.description}}</p>
                        <p class="price">{{translator.price}}$</p>
                        <button class="btn btn-outline-light more-info">Info.</button>
                    </accordion-group>
                </div>
            </ng-template>
        </div>
    </div>
</accordion>
