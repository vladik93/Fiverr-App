<a href="#" class="nav-link" (click)="loginModal.show()">LoginSM</a>

<div class="modal fade" bsModal #loginModal="bs-modal" [config]="{backdrop: false}"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <!-- <h4 id="dialog-static-name" class="modal-title pull-left">Static modal</h4> -->
        <button type="button" class="close pull-right" aria-label="Close" (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control mt-2" placeholder="Email" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>
          <alert type="md-local" *ngIf="error" 
          class="alert alert-light shadow ml-3 p-0" 
          id="error-alert" 
          [dismissOnTimeout]="3000"
          (onClosed)="onAlertClosed()">
            <!-- {{error}} -->
            {{error}}
          </alert>
          <!-- <div class="form-check col-md-5">
            <input class="form-check-input" type="checkbox" id="remember-check" formControlName="remember">
            <label class="form-check-label" for="remember-check">
              Remember Me
            </label>
          </div> -->
          <button class="btn btn-outline-light">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
