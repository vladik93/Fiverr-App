<div id="collapseBasic" class="navbar-collapse collapse bg-dark" [collapse]="isCollapsed" [isAnimated]="true">
  <div class="row">
    <div class="col-md-7">
      <app-language-menu></app-language-menu>
    </div>
    <div class="col-md-5" style="border-left: 1px dotted white; position: relative;">
        <app-feature-translator></app-feature-translator>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" style="border-top: 1px dashed lightgrey">
  <div class="container-fluid">
    <button type="button" id="toggler" class="navbar-toggle collapsed navbar-toggler-icon" (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">
    </button>
  </div>

  <!-- To place brand next to other element, include both .navbar-header div -->

  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <app-searchbar></app-searchbar>
        </li>
        <li class="nav-item">
            <a class="nav-link" *ngIf="!authService.loggedIn()" [routerLink]="['register']" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item active">
          <app-login></app-login>
          <!-- <a class="nav-link" href="#">Login</a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;" *ngIf="authService.loggedIn()">{{userData?.username}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="authService.loggedIn()" style="cursor: pointer" (click)="authService.logoutUser()">Logout</a> 
        </li>
      </ul>
    </div>
</nav>
